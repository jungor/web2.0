<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
</head>
<body>
  <div class="form">
    <form action="/login" method="post">
      <fieldset>
        <legend>user login</legend>
        User: <input type="text" size="10," name="username" />
        Password: <input type="password" size="10," name="password" />
        <input type="submit"  value="sign in" />
        {% raw xsrf_form_html() %}
      </fieldset>
    </form>
  </div>
</body>
</html>
